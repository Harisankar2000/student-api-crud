name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    # Build the project (if applicable)
    - run: npm ci
    - run: npm run build --if-present
    - run: pm2 restart ~/actions-runner/_work/student-api-crud/student-api-crud/Backend/app.js
